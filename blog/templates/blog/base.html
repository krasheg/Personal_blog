{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BLOG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {#    Medium style editor#}
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css"
          type="text/css" media="screen" charset="utf-8">
    {#    custom css#}
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    {#    fonts#}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body class="loader">
<nav class='navbar navbar-default techfont custom-navbar'>
    <div class="container">
        <ul class="nav navbar-nav">
            <li><a class='navbar-brand bigbrand' href="{% url 'post_list' %}">My Blog</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="https://github.com/krasheg">GitHub</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
                <li>
                    <a href="{% url 'post_new' %}">New post</a>
                </li>
                <li>
                    <a href="{% url 'post_draft_list' %}">Drafts</a>
                </li>
                <li>
                    <a href="{% url 'logout' %}">Logout</a>
                </li>
                <li>
                    <a>Welcome: {{ user.username }}</a>
                </li>
            {% else %}
                <li>
                    <a href="{% url 'login' %}"><span class="glyphicon glyphicon-user"></span></a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>
<div class='content container'>
    <div class='row'>
        <div class='col-md-8'>
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>

</body>
</html>
